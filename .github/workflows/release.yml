name: Cass Operator Release

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

jobs:
  release_cass_operator:
    name: Release Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Set git parsed values
        id: vars
        run: |
          echo ::set-output name=sha_short::$(git rev-parse --short=8 ${{ github.sha }})
          echo ::set-output name=tag_name::${GITHUB_REF#refs/tags/}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: operator/docker/base/Dockerfile
          push: true
          tags: k8ssandra/cass-operator:${{ steps.vars.outputs.tag_name}}
          platforms: linux/amd64
          build-args: |
            VERSION_STAMP=v1.7.1-ubi7
            BASE_OS=registry.access.redhat.com/ubi7/ubi-minimal:7.9
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Build and push
        id: docker_build_logger
        uses: docker/build-push-action@v2
        with:
          file: operator/docker/system-logger/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: k8ssandra/system-logger:${{ steps.vars.outputs.tag_name}}
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
